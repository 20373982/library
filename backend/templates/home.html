<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>这里是主页</div>
    <div><a href="/forum/">前往论坛</a></div>
    <div>图书列表</div>
    {% for item in books %}
        <div><a href="/review/?nid={{ item.id }}">{{ item.name }}</a></div>
        {% if item.status == 0 %}
            <div><a href="/borrow/?nid={{ item.id }}">借阅此书</a></div>
        {% elif item.status == 1 %}
            <div>已被借阅</div>
        {% endif %}
    {% endfor %}
    <div><a href="/mybook/">我的书籍</a></div>
</body>
</html>
