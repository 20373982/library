{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/input.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
    {% block css %}
    {% endblock %}
</head>
<body>
<ul class="layui-nav" lay-filter="">
    {% if limit == 0 %}
        <li class="layui-nav-item library-0" id="library_login"><a href="/loginC/">登录</a></li>
        <li class="layui-nav-item library-0" id="library_register" ><a href="/registerC/">注册</a></li>
    {% else %}
        <li class="layui-nav-item library-1" id="library_one"><a href="#">首页</a></li>
        <li class="layui-nav-item library-1" id="library_two"><a href="#">图书列表</a></li>
        <li class="layui-nav-item library-1" id="library_three"><a href="#">借书记录</a></li>
        <li class="layui-nav-item" style="float: right">
            <a href="javascript:">{{ name }}</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a href="/logout/">登出</a></dd>
            </dl>
        </li>
    {% endif %}
</ul>
<div style="height: 30px"></div>
{% block content %}
{% endblock %}
<script>

</script>
{% block js %}
{% endblock %}
</body>
</html>
